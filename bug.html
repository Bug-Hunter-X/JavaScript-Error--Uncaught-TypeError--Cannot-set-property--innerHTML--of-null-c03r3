<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly attempting to modify the content of a div with a non-existent ID
    document.getElementById("nonExistentDiv").innerHTML = "This text should replace the original content.";
  </script>
</body>
</html>
